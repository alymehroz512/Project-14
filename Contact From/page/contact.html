<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css linkage-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">



    <title>Contact Form</title>
</head>
<body>

       <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row justify-content-center">
                        <div class="col-md-6 mt-5">
                            <h3 class="heading-1">Let's talk about everything!</h3>
                            <p class="heading-2"> 
                                Thank you for reaching out! <br>  
                                Weâ€™ve received your message and will get back to you as soon as possible.  
                                In the meantime, feel free to explore our website.  
                                We appreciate your interest and look forward to connecting with you!
                            </p>
                            <p class="mt-5">
                                <img src="../image/contact-image.svg" alt="Image" class="img-fluid w-75">
                            </p>
                        </div>
                        <div class="col-md-6 mt-5">
                            <form id="ContactForm">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mt-4 form-group">
                                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mt-4 form-group">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mt-4 form-group">
                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mt-4 form-group">
                                        <textarea class="form-control" name="message" id="message" placeholder="Write your message"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-4 form-group">
                                        <input type="submit" value="Send Message" class="btn btn-dark rounded-0 py-2 px-4">
                                    </div>
                                </div>
                            </form>
                            <div id="formMessage" class="mt-2 mb-2 p-2"></div>
                        </div>
                    </div>
                </div>
            </div>
       </div>


    <!--js linkage-->
    <script src="../js/bootstrap.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
